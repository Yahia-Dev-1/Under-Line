<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under-Line API Test</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 2rem; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    button { 
      padding: 0.75rem 1.5rem; 
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    pre { 
      background: #f8f9fa; 
      padding: 1.5rem; 
      border-radius: 10px;
      overflow-x: auto;
      border-left: 4px solid #667eea;
    }
    .loading {
      color: #667eea;
      font-style: italic;
    }
    .error {
      color: #e74c3c;
      background: #ffeaea;
      border-left-color: #e74c3c;
    }
    .success {
      color: #27ae60;
      background: #e8f5e8;
      border-left-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UNDER-LINE API TEST</h1>
    
    <div class="buttons">
      <button id="fetchTest">Test /api/test (GET)</button>
      <button id="fetchPost">Test /api/test (POST)</button>
    </div>
    
    <pre id="result">Click a button to test the API endpoints</pre>
  </div>

  <script>
    const testButton = document.getElementById("fetchTest");
    const postButton = document.getElementById("fetchPost");
    const result = document.getElementById("result");

    testButton.addEventListener("click", async () => {
      try {
        result.textContent = "Loading...";
        result.className = "loading";
        
        const res = await fetch("/api/test");
        const data = await res.json();
        
        result.textContent = JSON.stringify(data, null, 2);
        result.className = "success";
      } catch (err) {
        result.textContent = "Error: " + err.message;
        result.className = "error";
      }
    });

    postButton.addEventListener("click", async () => {
      try {
        result.textContent = "Loading...";
        result.className = "loading";
        
        const res = await fetch("/api/test", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: "Hello World",
            targetLanguage: "Arabic"
          })
        });
        
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
        result.className = "success";
      } catch (err) {
        result.textContent = "Error: " + err.message;
        result.className = "error";
      }
    });
  </script>
</body>
</html>
